<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Dog Viewer</h1>
        <span id='dog-name'>Test name</span>
    </header>
    <section class='section-container'>
        <!-- first column -->
        <section class='column'>
            <section class='item'>
                <span>Choose your breed</span>
            </section>
            <section class='item'>
                <select name='' id=''>
                    <option value='defult'>Select an option</option>
                </select>
            </section>
            <section class='item'>
                <section class='img-container'>
                    <section class='container'>
                        <div>🐶🐶🐶🐶🐶</div>
                        <img src='http://placecorgi.com/250' alt='cute corgi' />
                    </section>
                </section>
            </section>
        </section>
        <!-- second column -->
        <section class='column'>
            <section class='item'>
                <span>Dog Characteristics</span>
                <ul>
                    <li id='sex'>S: Male</li>
                    <li id='age'>Age: 2</li>
                    <li id='likes'>Likes: Sausauge and Biryani</li>
                    <li id='dislikes'>Dislikes: Vacuum cleaner and pigeons</li>
                    <li id='fun-fact'>Additional info: Once tried to ride a skateboard.</li>
                </ul>
            </section>
            <section class='item'></section>
        </section>
    </section>
    <script src="main.js"></script>
</body>

</html>
